<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Explorer!</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">

      <section id="logIn">
        <div id= "greeting"></div>
        <input id="input" type="text" name="login" value="" placeholder="log in">
        <button id="startButton" type="button" name="Start">Start</button>
      </section>

      <section id="playingField">
        <div id="gridArea">
          <h3>Playing Field</h3>
        </div>
      </section>

      <section id="directions">
        <button id="right" type="button" name="button">Right</button>
        <div id="xAxis">
          -
        </div>
        <button id="left" type="button" name="button">Left</button>
        <div id="xAxis">
          -
        </div>
        <button id="up" type="button" name="button">Up</button>
        <div id="yAxis">
          -
        </div>
        <button id="down" type="button" name="button">Down</button>
        <div id="yAxis">
          -
        </div>
      </section>

    </div>

    <script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="http://backbonejs.org/backbone-min.js"></script>
		<script src="app.js"></script>
  </body>
</html>
